<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa de Pastas - Layout Edition</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
  <header class="app-header">
    <div class="logo">
      <span class="material-symbols-rounded">account_tree</span>
      <span>Mapa Pro</span>
    </div>
    <div class="toolbar">
      <button id="btnPick" class="primary" title="Ler pasta do PC">
        <span class="material-symbols-rounded">folder_open</span> Abrir Pasta
      </button>
      
      <input id="fileInput" type="file" accept=".xlsx, .xls, .csv" hidden />
      
      <button id="btnImport" title="Importar Excel (.xlsx)">
        <span class="material-symbols-rounded">upload_file</span>
      </button>
      <button id="btnExport" title="Baixar Excel (.xlsx)">
        <span class="material-symbols-rounded">download</span>
      </button>
      
      <div class="separator"></div>

      <div class="layout-selector">
        <button class="layout-btn active" data-mode="horizontal" title="Horizontal">
          <span class="material-symbols-rounded">align_horizontal_left</span>
        </button>
        <button class="layout-btn" data-mode="vertical" title="Vertical">
          <span class="material-symbols-rounded">align_vertical_top</span>
        </button>
        <button class="layout-btn" data-mode="radial" title="Radial (Circular)">
          <span class="material-symbols-rounded">hub</span>
        </button>
      </div>
      
      <div class="separator"></div>
      
      <button id="btnDupe" title="Achar duplicados">
        <span class="material-symbols-rounded">content_copy</span>
      </button>
      <button id="btnFit" title="Resetar Zoom">
        <span class="material-symbols-rounded">center_focus_strong</span>
      </button>
      
      <div class="search-wrap">
        <span class="material-symbols-rounded search-icon">search</span>
        <input id="txtSearch" type="search" placeholder="Buscar... (Ctrl+K)" autocomplete="off" />
        <div id="searchResults" class="search-results"></div>
      </div>
    </div>
  </header>

  <main class="layout">
    <aside class="side">
      <section class="panel details-panel">
        <h2><span class="material-symbols-rounded">info</span> Detalhes</h2>
        <div id="details">
          <p class="placeholder">Selecione um item.</p>
        </div>
      </section>

      <section class="panel">
        <h2><span class="material-symbols-rounded">history</span> Navegação</h2>
        <nav id="breadcrumbs" class="breadcrumbs">–</nav>
      </section>

      <section class="panel">
        <h2><span class="material-symbols-rounded">palette</span> Legenda</h2>
        <div class="legend-grid">
            <div class="legend-item"><span style="color:#10b981">●</span> Excel/Dados</div>
            <div class="legend-item"><span style="color:#ef4444">●</span> PDF</div>
            <div class="legend-item"><span style="color:#3b82f6">●</span> Doc/Texto</div>
            <div class="legend-item"><span style="color:#8b5cf6">●</span> Mídia</div>
            <div class="legend-item"><span style="color:#f59e0b">●</span> Código</div>
        </div>
      </section>
    </aside>

    <section class="canvas-wrap">
      <svg id="graph" class="graph" aria-label="Mapa de pastas" role="img">
        <defs>
          <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#1e293b" flood-opacity="0.15" />
          </filter>
        </defs>
        <g id="zoomLayer">
          <g class="links"></g>
          <g class="nodes"></g>
        </g>
      </svg>
      
      <div id="tooltip" class="tooltip"></div>
      
      <div id="toast" class="toast">Ação concluída!</div>
    </section>
  </main>

  <div id="dialogOverlay" class="dialog-overlay">
    <div class="dialog">
      <div class="dialog-header">
        <h3>Arquivos Duplicados</h3>
        <button id="btnCloseDialog" class="icon-btn"><span class="material-symbols-rounded">close</span></button>
      </div>
      <div id="dupeList" class="dialog-body"></div>
    </div>
  </div>

  <div id="contextMenu" class="context-menu">
    <div class="menu-item" id="ctxExpand"><span class="material-symbols-rounded">expand</span> Expandir</div>
    <div class="menu-item" id="ctxCollapse"><span class="material-symbols-rounded">compress</span> Colapsar</div>
    <hr>
    <div class="menu-item" id="ctxCopy"><span class="material-symbols-rounded">content_copy</span> Copiar Caminho</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
